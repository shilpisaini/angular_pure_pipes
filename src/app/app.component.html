<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <h3>Array Numbers</h3>
  <input type="text" #box
      (keyup.enter)="addNumber(box.value); box.value=''"
      placeholder="number">
  <h6>All Numbers</h6>    
  <div *ngFor="let num of nums">
    {{num}}
  </div>
  <h6>Even Numbers</h6>    
  <div *ngFor="let num of (nums | even)">
    {{num}}
  </div>
    
</div>


<router-outlet></router-outlet>
